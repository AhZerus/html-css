<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /*

        # = id
        . = class
        : = pseudo-class
        > = children
        
        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:visited {
            color: rgb(206, 180, 180);
        }
        
        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        .especial {
            background-color: bisque;
        }

        .especial::before {
            content: '>';
        }

        .especial::after {
            content: '<';
        }
    </style>
</head>
<body>
    <h1>Persolizando Links</h1>
    <li><a href="https://gustavoguanabara.github.io" target="_blank" >Reposit√≥rio GitHub</a></li>
    <li><a href="https://youtube.com/cursoemvideo" target="_blank" class="especial" >Canal do Youtube</a></li>
    <li><a href="https://www.cursoemvideo.com/" target="_blank" >Site do CursoemVideo</a></li>
</body>
</html>
