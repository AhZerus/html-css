<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Bolada</title>
    <style>
        caption {
            background-color: rgb(60, 60, 223);
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            color: yellow;
        }

        td {
            border: 1px solid black;
            width: 60px;
            height: 60px;
            text-align: center;
            background-color: yellow;
            color: blue;
            
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabela Bolada</caption>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
